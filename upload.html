<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Complaint - ByteBandits (SIH) IH25TNo-5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #4CAF50, #388E3C);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      background: #2E7D32;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    button {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2E7D32;
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    ByteBandits (SIH) IH25TNo-5
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="info.html">Info</a>
    <a href="upload.html">Upload</a>
    <a href="rewards.html">Rewards</a>
  </nav>

  <div class="container">
    <h2>Upload a Garbage Complaint</h2>
    <p><strong>Instructions:</strong><br>
      1. Upload a photo of the garbage in your locality.<br>
      2. Request will be processed by authorities.<br>
      3. Once cleaned, reward points will be credited.<br>
      4. Points depend on the garbage value detected.<br>
    </p>

    <input type="file" id="imageUpload" accept="image/*"><br>
    <button onclick="submitComplaint()">Upload</button>

    <div class="spinner" id="spinner"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function submitComplaint() {
      let fileInput = document.getElementById("imageUpload");
      let spinner = document.getElementById("spinner");
      let result = document.getElementById("result");

      if (!fileInput.files.length) {
        alert("Please upload an image first!");
        return;
      }

      // Show spinner and reset result
      spinner.style.display = "block";
      result.style.display = "none";
      result.innerText = "";

      // Simulate processing delay
      setTimeout(() => {
        spinner.style.display = "none";

        // Simulate garbage value-based points
        let points = Math.floor(Math.random() * 16) + 5; // between 5 and 20

        // Save points in localStorage
        let currentPoints = localStorage.getItem("points") || 0;
        currentPoints = parseInt(currentPoints) + points;
        localStorage.setItem("points", currentPoints);

        result.innerText = `âœ… Cleanup complete! You earned +${points} points.`;
        result.style.display = "block";
      }, 5000);
    }
  </script>

</body>
</html>
